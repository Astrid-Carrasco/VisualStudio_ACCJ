<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title> 
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    
    <script type="text/javascript">

        function onBlurFunction() {

            var valor = $("#Txt_Preio").val();
            var RE = /^\d*\.?\d*$/;
            if (RE.test(valor)) {
                return true;
            } else {
                $("#Txt_Preio").val('');
                alert("No es un numero");
                return false;
            }
        }

        function onValidarDNI(dni) {
            var valor = $("#Txt_DNI").val();
            var ex_regular_dni = /^\d{8}(?:[-\s]\d{4})?$/;
            if (ex_regular_dni.test(valor)) {
                return true;
            } else {
                $("#Txt_DNI").val('');
                alert('Dni erroneo, formato no válido');
                return false;
            }
        }

        function onValidarRUC(dni) {
            var valor = $("#Txt_RUC").val();
            var ex_regular_dni = /^\d{11}(?:[-\s]\d{4})?$/;
            if (ex_regular_dni.test(valor)) {
                return true;
            } else {
                $("#Txt_RUC").val('');
                alert('RUC erroneo, formato no válido');
                return false;
            }
        }
        
        
    </script>

</head>
 


<body>
    <form id="form1" >
       
        <div class="container">
            <div class="row">

                <div class="col-md-12">
                
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Validaciones</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="form-horizontal">
                                        <div class="col-md-12">

                                            <div class="col-md-3">
                                                <div class="form-group">                                                     
                                                    <label for="Txt_Preio"  CssClass="input-sm">Precio</label>
                                                    <input type="text" id="Txt_Preio" CssClass="input-sm form-control"  onblur="onBlurFunction()"  />
                                                </div>
                                            </div>
 
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="Txt_Fecha01" CssClass="input-sm">Fecha</label>
                                                    <input type="text" id="Txt_Fecha01" CssClass="input-sm form-control" />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="Txt_Fecha" CssClass="input-sm">Fecha</label>
                                                    <input type="text" id="Txt_Fecha02" CssClass="input-sm form-control"/>
                                                    <input type="radio" name="myRadios" value="dd/MM/yyyy" CssClass="input-sm"/>dd/MM/yyyy
                                                    <input type="radio" name="myRadios" value="d/M/yyyy" CssClass="input-sm"/>dd/MM/yyyy
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="Txt_RUC" CssClass="input-sm">RUC</label>
                                                    <input type="text" id="Txt_RUC" CssClass="input-sm form-control"  onblur="onValidarRUC()"  />
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="Txt_DNI" CssClass="input-sm">DNI</label>
                                                    <input type="text" id="Txt_DNI" CssClass="input-sm form-control" onblur="onValidarDNI()" />
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="Txt_TarjetaCredito" CssClass="input-sm">TC</label>
                                                    <input type="text" id="Txt_TarjetaCredito" />
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="panel-footer text-center">
                                    <button type="submit" class="btn btn-sm btn-success">Validar</button>
                                </div>
                            </div>

                       
                </div>


                

        


            </div>
        </div>
    </form>
</body>
</html>
